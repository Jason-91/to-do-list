<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="To-do App" content="Use the to-do app to compile your agenda!">
			<title>To-do App</title>
			<link href='style.css' rel='stylesheet'>
		</head>

		<body>
			<h1 class="title">Time to do Work!</h1>

            <div class="all-tasks">
                <h2 class="task-list-title">Task Lists</h2>
                <ul class="task-list">
                    <li class="active-list-item">Task List 1</li>
                    <li class="inactive-list-item">Task List 2</li>
                    <li class="inactive-list-item">Task List 3</li>
                </ul>

                <form action="">
                    <input type="text" class="new-list" placeholder="new list name" aria-label="new list name"/>
                    <button class="button-list" aria-label="create new list">+</button>
                </form>
            </div>

            <div class="todo-list">
                <div class="todo-header">
                    <h2 class="list-title">Task List 1</h2>
                    <p class="task-count">
                        3 tasks remaining
                    </p>
                </div>

                <div class="todo-body">
                    <div class="tasks">
                        <!--Task 1-->
                        <div class="task">
                            <input type="checkbox" id="task-1">
                            <label for="task-1">
                                <span class="custom-checkbox"></span>
                                Task 1
                            </label>
                        </div>
                        <!--Task 2-->
                        <div class="task">
                            <input type="checkbox" id="task-2">
                            <label for="task-2">
                                <span class="custom-checkbox"></span>
                                Task 2
                            </label>
                        </div>
                        <!--Task 3-->
                        <div class="task">
                            <input type="checkbox" id="task-3">
                            <label for="task-3">
                                <span class="custom-checkbox"></span>
                                Task 3
                            </label>
                        </div>
                    </div>

                    <div class="new-task-creator">
                        <form action="">
                            <input type="text" class="new-task" placeholder="new task name" aria-label="new task name"/>
                            <button class="button-task" aria-label="create new task">+</button>
                        </form>
                    </div>

                    <div class="delete-list">
                        <button class="button-delete">Clear Completed Tasks</button>
                        <button class="button-delete">Delete List</button>
                    </div>
                </div>
            </div>
		</body>
	</html>
